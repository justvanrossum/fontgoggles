name: Build FontGoggles Application

# on:
#   push:
#     tags:
#       - "v*"

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Install Certificates
      run: |
        echo ${{ secrets.CERTIFICATE_P12 }} | base64 --decode > certificate.p12
        security import certificate.p12 -P ${{ secrets.CERTIFICATE_PASSWORD }}
        security create-keychain -p fgKeychain fg.keychain
        security default-keychain -s fg.keychain
        security set-keychain-settings -l -u -t 8000
        security unlock-keychain -p fgKeychain fg.keychain
        security import certificate.p12 -k fg.keychain -P ${{ secrets.CERTIFICATE_PASSWORD }} -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k fgKeychain fg.keychain
        rm -fr *.p12
        # security find-identity -v -p codesigning
    - name: Set up Python 3.7
      run: |
        curl https://www.python.org/ftp/python/3.7.6/python-3.7.6-macosx10.9.pkg --output pythonInstaller.pkg
        sudo installer -pkg pythonInstaller.pkg -target /
    - name: Check Python
      run: |
        python3 --version
        python3 -c "import platform; print('macOS version:', platform.mac_ver()[0])"
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup venv and install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python -c "import sys; print('\n'.join(sys.path))"
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install .
    - name: Run Tests
      run: |
        source venv/bin/activate
        pytest
    - name: Build Application
      run: |
        source venv/bin/activate
        python App/setup.py py2app
    - name: Codesign and Notarize
      run: |
        ./App/Notarize/codesign_app.sh "${{ secrets.CODESIGN_NAME }}" App/dist/FontGoggles.app App/Notarize/entitlements.xml
        /usr/bin/ditto -c -k --keepParent "App/dist/FontGoggles.app" "App/dist/FontGoggles.zip"
        xcrun altool --notarize-app --primary-bundle-id "com.github.justvanrossum.FontGoggles" --username "${{ secrets.NOTARIZE_DEVELOPER }}" --password "${{ secrets.NOTARIZE_PASSWORD }}" --file App/dist/FontGoggles.zip
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: FontGoggles.zip
        path: App/dist/FontGoggles.zip
